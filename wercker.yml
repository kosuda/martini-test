box: wercker/golang
# Services
services:
  - wercker/redis

build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
            cd $WERCKER_SOURCE_DIR
            go version
            go get -v github.com/tools/godep
            godep restore

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...

    # Build the project
    - script:
        name: go build
        code: |
            go build .

    - script:
        name: copy output
        code: |
            rsync -avz "$WERCKER_SOURCE_DIR/golang-web" "$WERCKER_OUTPUT_DIR"
deploy:
  steps:
    - add-to-known_hosts:
        hostname: 54.213.36.40

    - mktemp:
        envvar: PRIVATEKEY_PATH

    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $AWS_DEPLOY_PRIVATE
        overwrite: true
        hide-from-log: true

    - sjoerdmulder/rsync-deploy:
        host: 54.213.36.40
        directory: /usr/local/src/go/bin
        sshkey: $PRIVATEKEY_PATH
        user: goadm
        soruce: $WERCKER_OUTPUT_DIR
